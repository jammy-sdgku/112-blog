{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container w-50 style="min-width:300px; max-width:500px;" >
    <h1 class="mb-4">Login Page</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}     
        {{ form|crispy }}
        <button type="submit" class="btn btn-success d-block mx-auto">Login</button>
    </form>
</div>

{% endblock content %}
