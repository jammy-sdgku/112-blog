{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Login Page</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}    {{form.as_p }}
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>

{% endblock content %}
