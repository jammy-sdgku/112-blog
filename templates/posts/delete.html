{% extends "base.html" %} {%load static %} {% block css %}
<link rel="stylesheet" href="{% static 'css/posts.css' %}" />
{% endblock css %} {% block title %} Delete Post{% endblock title%} 
{% block content %}
<div class="single_post">
  <h1>Delete {{post.title}}</h1>
  <p>Are you sure you want to delete this Post<strong> - {{post.title}}?</strong></p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a class="btn btn-primary" href="{% url 'posts' %}">Cancel</a>
    <a class="btn btn-secondary" href="{% url 'posts' %}">Back to Posts</a>
  </form>
</div>
{% endblock content%}
